<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="./Firefighter/Firefighter.js"></script>
    <title>星晨-活動組-RPG</title>
</head>

<body>
    <div class="" id="Farmer1">
        <div class="bag"><img src="img/bag_new.png" id="bag"></div>
        <div class="character" id="character">
            <img src="img/消防員/0.png" id="character_img" />
        </div>
        <div class="display" id=Choice>
            <div class="choice1" id="choice1"></div>
            <div class="choice2" id="choice2"></div>
        </div>
        <div class="display" id=Choice3>
            <div class="choice1" id="choice3_1"></div>
            <div class="choice2" id="choice3_2"></div>
            <div class="choice3" id="choice3_3"></div>
        </div>
        <div class="name_box" id="name_box"></div>
        <div class="dialog_box" id="dialog_box"></div>
    </div>
    <!--背包裡的信封-->
    <div class="display" id="bag_envelope">
        <div class="bag_title">背包</div>
        <div class="return" id="return" onclick="return_key()"><img src="img/return.png" width="70%" height="70%"></div>
        <div class="envelope">
            <img src="img/消防隊員物品/envelope_new.png" id="envelope_new" width="175%" height="175%"></img>
        </div>
        <div class="previous" id="previous">
            <img src="img/上一頁.png" width="125px" height="125px"></img>
        </div>
        <div class="next">
            <img src="img/下一頁.png" id="next" width="125px" height="125px"></img>
        </div>
    </div>
    <!--背包裡的信-->
    <div class="display" id="bag_letter">
        <div class="bag_title">背包</div>
        <div class="return" id="return2" onclick="return_key2()">
            <img src="img/return.png" width="70%" height="70%">
        </div>
        <div class="envelope">
            <img src="img/消防隊員物品/辭職信.png" width="90%" height="90%" id="letter" />
        </div>
    </div>
    <div class="display" id="box">
        <div class="name_box1" id="name1"></div>
        <div class="dialog_box1" id="word1"></div>
    </div>

</body>

</html>
